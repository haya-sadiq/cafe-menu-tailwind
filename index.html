<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Cafe Project</title>
  </head>

  <body class="bg-[url(/images/bg.avif)] bg-no-repeat bg-cover">
    <main
      class="bg-[#3d2b1f] text-white w-2xl mx-auto mt-[50px] p-[20px] rounded-xl"
    >
      <section>
        <h1 class="font-[Impact] text-[40px] text-center my-[8px]">
          CAMPER CAFE
        </h1>
        <p class="text-center italic mb-[10px]">Est. 2020</p>
        <hr class="border-2 border-solid border-[#deb887]" />
        <h2 class="font-[Impact] text-[30px] text-center underline mt-[15px]">
          Coffee
        </h2>
        <!-- <img src="/images/coffee.jpg" class="block mx-auto rounded-xl" /> -->
        <div class="flex justify-between mt-[20px] px-[30px]">
          <div>
            <p class="text-lg">French Vanilla</p>
            <p class="text-lg">Caramel Macchiato</p>
            <p class="text-lg">Pumpkin Spice</p>
            <p class="text-lg">Hazelnut</p>
            <p class="text-lg">Mocha</p>
          </div>
          <div>
            <p class="text-lg">Rs.100</p>
            <p class="text-lg">Rs.200</p>
            <p class="text-lg">Rs.200</p>
            <p class="text-lg">Rs.300</p>
            <p class="text-lg">Rs.350</p>
          </div>
        </div>
      </section>

      <section>
        <h2 class="font-[Impact] text-[30px] text-center underline mt-[25px]">
          Desserts
        </h2>
        <div class="flex justify-between mt-[20px] px-[30px]">
          <div>
            <p class="text-lg">Donut</p>
            <p class="text-lg">Cherry Pie</p>
            <p class="text-lg">Cheesecake</p>
            <p class="text-lg">Cinnamon Roll</p>
          </div>
          <div>
            <p class="text-lg">Rs.100</p>
            <p class="text-lg">Rs.200</p>
            <p class="text-lg">Rs.200</p>
            <p class="text-lg">Rs.300</p>
          </div>
        </div>
      </section>
    </main>
    <hr class="line" />
    <footer class="address">
      <p>
        <a href="https://www.freecodecamp.org" target="_blank"
          >Visit our website</a
        >
      </p>
      <p>123 Free Code Camp Drive</p>
    </footer>
  </body>
</html>
